<!DOCTYPE HTML>
<html>
	<head>
		<title>previewbar</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		
		<!-- LINKS JS/CSS -->
		<script type='text/javascript' src='src/tools/init_tools.js'></script>
		<script type='text/javascript' src='src/tools/html2canvas.min.js'></script>


		<link rel="stylesheet" href="src/list/list_ui.css"/>
		<script type='text/javascript' src='src/list/list_ui.js'></script>

		<script type='text/javascript' src='ex/somebadast.js'></script>
		<script type='text/javascript' src='ex/previewbar.js'></script>
		<script type='text/javascript' src='ex/example.js'></script>

	</head>
	<body >
		
		<style type="text/css">
		body {
			padding: 0;
			margin: 0;
			
			width: 100%;
			height: 100%;
			
			position: absolute;
			overflow: hidden;
			background: #fff6ff;
			font-family: -apple-system,BlinkMacSystemFont,Roboto,Open Sans,Helvetica Neue,sans-serif;
			
			-webkit-user-select:	none;
			-moz-user-select:		none;
			-ms-user-select: 		none;
		}
		#bar, #content {
			background: white;
			border: 1px solid #777;
			box-sizing: border-box;

			height: 100%;
			display: flex;
			position: relative;
			
		}
		#bar {
			width: 30%;
			margin-right: 10px;
		}
		#content {
			width: 70%;
		}
		.block {
			
			-webkit-user-select:	none;
			-moz-user-select:		none;
			-ms-user-select: 		none;

			padding: 20px;
			box-sizing: border-box;
			width: 			100%;
			height: 		100%;
			position: 		absolute;
			display: 		flex;
			flex-direction: row;
		}
		.default-img {
			background-image: 		url(tree_ui/img/minus.png);
		}
		</style>
		<!-- TABLE -->

		<div class="block">	
			
			<div id='bar'>

			</div>
			
			<div id="content">
				
			</div>

		</div>

	</body>
</html>
