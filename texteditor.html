<!DOCTYPE HTML>
<!DOCTYPE html PUBLIC "" ""><HTML><HEAD>		 <TITLE>texteditor</TITLE>		 
<META http-equiv="Content-Type" content="text/html; charset=utf-8">		 
<META name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
				 <!-- LINKS JS/CSS -->		 
<SCRIPT src="src/tools/init_tools.js" type="text/javascript"></SCRIPT>
		 <LINK href="src/texteditor/texteditor_ui.css" rel="stylesheet">		 
<SCRIPT src="src/texteditor/texteditor_ui.js" type="text/javascript"></SCRIPT>
		 
<SCRIPT src="ex/texteditor.js" type="text/javascript"></SCRIPT>
		 
<SCRIPT src="ex/example.js" type="text/javascript"></SCRIPT>
	 
<META name="GENERATOR" content="MSHTML 11.00.9600.19375"></HEAD>	 
<BODY>
<STYLE type="text/css">
		body {
			padding: 0;
			margin: 0;
			
			width: 100%;
			height: 100%;
			
			position: absolute;
			overflow: hidden;
			background: #fff6ff;
			font-family: -apple-system,BlinkMacSystemFont,Roboto,Open Sans,Helvetica Neue,sans-serif;
			
			-webkit-user-select:	none;
			-moz-user-select:		none;
			-ms-user-select: 		none;
		}
		#bar, #content {
			background: white;
			border: 1px solid #777;
			box-sizing: border-box;

			height: 100%;
			display: flex;
			position: relative;
			
		}
		#bar {
			width: 20%;
			margin-right: 10px;
		}
		#content {
			width: 80%;
		}
		.block {
			
			-webkit-user-select:	none;
			-moz-user-select:		none;
			-ms-user-select: 		none;

			padding: 20px;
			box-sizing: border-box;
			width: 			100%;
			height: 		100%;
			position: 		absolute;
			display: 		flex;
			flex-direction: row;
		}
		</STYLE>
		 <!-- TABLE -->		 
<DIV class="block">
<DIV id="bar"></DIV>
<DIV id="content"></DIV></DIV></BODY></HTML>
